<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Valentine With Rew</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="heart.ico" type="image/x-icon">
</head>
<body>

  <div id="loveMessage"><span style="color: #ffffff">เค้าก็</span><span></span>รัก<span style="color: #ffffff">เธอเหมือนกันนะ</span></div>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.2">

  <div id="message"></div>
  <div id="container"></div>

  <script src="script.js"></script>

</html>
